<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/tailwind.css" />
		<script
			type="module"
			src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
		></script>
		<title>Vite App</title>
		<style>
			model-viewer#reveal {
				--poster-color: transparent;
			}
		</style>
	</head>
	<body
		class="bg-mWhite h-screen w-screen flex flex-col items-center justify-center relative overflow-hidden"
		style="
			background: url(/assets/ar-bg.jpg);
			background-position: center;
			background-size: cover;
		"
	>
		<!-- <img
			src="/assets/site/dots.svg"
			alt="Dots"
			class="absolute left-0 bottom-0"
		/>
		<img
			class="w-auto h-24 z-10"
			src="/assets/site/logo.svg"
			alt="Rodrigo García"
		/> -->
		<!-- <div id="app"></div> -->
		<div
			class="container mx-auto px-10 mt-10 flex items-center justify-center max-w-lg relative"
		>
			<model-viewer
				class="w-64 h-64 bg-transparent rounded-md relative"
				src="/assets/Trono_AdidasPredator.glb"
				poster="/assets/model-screenshot.png"
				shadow-intensity="1"
				ar
				ar-modes="webxr scene-viewer quick-look"
				camera-controls
				alt="A 3D model carousel"
			>
				<button
					type="button"
					slot="ar-button"
					style="
						align-items: center;
						display: flex;
						justify-content: center;
						color: white;
						position: absolute;
						left: 50%;
						bottom: 10px;
						transform: translateX(-50%);
						background: #042f4a;
						padding: 4px 12px;
						text-align: center;
						border-radius: 5px;
					"
				>
					<svg
						class="w-6 h-6 mr-2"
						style="height: 32px; width: 32px; margin-right: 5px"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"
						></path>
					</svg>
					<p style="white-space: nowrap">Activar Cámara</p>
				</button>
			</model-viewer>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
